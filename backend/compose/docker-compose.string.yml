services:
  # White Profile
  nmap_white:
    image: instrumentisto/nmap
    profiles: [ "white" ]
    command: -sT -F -oX /data/nmap_white.xml ${TARGET}
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  testssl:
    image: drwetter/testssl.sh
    user: root
    profiles: [ "white" ]
    command: --jsonfile /data/testssl.json ${TARGET}
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  dirsearch:
    build:
      context: ./dirsearch
      dockerfile: Dockerfile
    profiles: [ "white" ]
    command: -u ${TARGET} --format=json -o /data/dirsearch.json
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  nikto_white:
    build:
      context: ./nikto
      dockerfile: Dockerfile
    profiles: [ "white" ]
    # -Plugins +: adds all default plus extra, -Tuning 123b: specific categories (interesting files, misconfigs)
    command: -h ${TARGET} -o /data/nikto_white.json -Plugins @@ALL -Tuning 123b
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  whatweb:
    build:
      context: ./whatweb
      dockerfile: Dockerfile
    profiles: [ "white" ]
    command: --log-json /data/whatweb.json ${TARGET}
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  nuclei_white:
    image: projectdiscovery/nuclei
    profiles: [ "white" ]
    # Focus on non-intrusive tech detection and exposures
    command: -u ${TARGET} -tags exposures,tech-detect -json -o /data/nuclei_white.json
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  arjun:
    build:
      context: ./arjun
      dockerfile: Dockerfile
    profiles: [ "white" ]
    # Finds hidden parameters in the target
    command: -u ${TARGET} -oJ /data/arjun.json
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  # Gray Profile
  nmap_gray:
    image: instrumentisto/nmap
    profiles: [ "gray" ]
    command: -sV -sC -oX /data/nmap_gray.xml ${TARGET}
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  wpscan:
    build:
      context: ./wpscan
      dockerfile: Dockerfile
    profiles: [ "gray" ]
    # Simple command since entrypoint is set in Dockerfile
    command: --url ${TARGET} --format json -o /data/wpscan.json --disable-tls-checks
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  zap:
    image: zaproxy/zap-stable
    profiles: [ "gray" ]
    user: root
    # ZAP baseline script expects output in /zap/wrk/ by default when mapped.
    # Using absolute path inside container to be safe.
    command: zap-baseline.py -t http://${TARGET} -J /zap/wrk/zap.json
    volumes:
      - ${HOST_DATA_DIR}:/zap/wrk
    network_mode: bridge

  sslyze:
    build:
      context: ./sslyze
      dockerfile: Dockerfile
    profiles: [ "gray" ]
    # Command is now just the arguments, entrypoint is in Dockerfile
    command: --json_out=/data/sslyze.json ${TARGET}
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  # Black Profile
  nmap_black:
    image: instrumentisto/nmap
    profiles: [ "black" ]
    command: -A -oX /data/nmap_black.xml ${TARGET}
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  nuclei:
    image: projectdiscovery/nuclei
    profiles: [ "black" ]
    command: -u ${TARGET} -json -o /data/nuclei.json
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  nikto_black:
    build:
      context: ./nikto
      dockerfile: Dockerfile
    profiles: [ "black" ]
    command: -h ${TARGET} -o /data/nikto_black.json
    volumes:
      - ${HOST_DATA_DIR}:/data
    network_mode: bridge

  # Merge Service (Alpine based, no build needed)
  merge:
    image: alpine
    container_name: pentaas_merge
    profiles: [ "aux" ] # Prevent running during 'up --profile gray'
    command:
      - sh
      - -c
      - |
        echo "Scan Summary for ${TARGET}" > /app/reports/session/data/scan_summary.txt
        echo "Timestamp: $(date)" >> /app/reports/session/data/scan_summary.txt
        echo "Files found:" >> /app/reports/session/data/scan_summary.txt
        ls -1 /app/reports/session/data >> /app/reports/session/data/scan_summary.txt
    volumes:
      - ${HOST_DATA_DIR}:/app/reports/session/data
    environment:
      - TARGET=${TARGET}
    network_mode: bridge
