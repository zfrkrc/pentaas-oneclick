services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./reports:/reports:ro
    depends_on:
      - backend

  backend:
    build: ./backend
    env_file: .env
    environment:
      - HOST_REPORTS_PATH=${PWD}/reports
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./reports:/app/reports
      - ./backend/compose:/app/compose:ro
    restart: unless-stopped

  worker:
    build: ./backend
    command: python worker.py
    env_file: .env
    environment:
      - HOST_REPORTS_PATH=${PWD}/reports
      - REDIS_URL=redis://redis:6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./reports:/app/reports
      - ./backend/compose:/app/compose:ro
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

volumes:
  redis_data:
